<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Music Search</title>
</head>
<body>
    <header>Music Search</header>
    <!-- Search Section -->

    <fieldset class="pure-form-stacked">
        <legend>Search for Lyrics</legend>
            <!-- Artist Search -->
        <div class="pure-u-1">
                <label>Artist's Name:</label>
                <input type="text" id="artistSearch" placeholder="Rick Astley">
        </div>
        <!-- Song Search -->
        <div class="pure-u-1">
                <label for="stacked-song">Song Name:</label>
                <input type="text" id="songSearch" placeholder="Never Gonna Give You Up">
         </div>
        <button type="submit" class="pure-button-primary" id="lyricSearchBtn">Search</button>
        <div id="lyricContainer"></div>
    </fieldset>
    
    
    <fieldset class="pure-form-stacked">
        <Legend>Search For Venues Nearby</Legend>
           <!-- Enter Postal Code -->
           <div class="pure-u-1">
            <label>Postal Code:</label>
            <input type="tel" id="zip" placeholder="90210">
            <button type="submit" class="pure-button-primary" id="venueSearchBtn">Search</button>
        </div>
        <div id="venueContainer">
            <ul id="venuelist"></ul>
        </div>
    </fieldset>

    
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
